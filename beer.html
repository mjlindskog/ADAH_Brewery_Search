<body id="beer-body">
    <header>
      <nav class="top-bar hide-for-small-only">
        <div class="top-bar-left">
          <ul class="menu">
            <li><a href="index.html"><img class="menu-text pointer" src="assets/img/ADAHLogo.png"></a></li>
          </ul>

        <div class="top-bar-right">

          </ul>
        </div>
      </nav>
    </header>
    <main class="grid-container fluid">
      <div id="beer-card" class="callout m-25-top m-25-sides p-25">
        <div class="border-bottom-black">
          <h1 class="selectBrew">Brewery:</h1>
          <h2 id="brewery-name">Brewery Name</h2>
        </div>
        <div class="">
          <div class="">
            <div class="border-bottom-black m-1-top">
              <h3 class="brewery-type-header">Brewery Type:</h3>
              <h4 id="brewery-type">BreweryType</h4>
            </div>
            <div class="border-bottom-black m-1-top">
              <h3 class="breweryPGAddress">Address:</h3>
              <h4 id="brewery-street">Street</h4>
              <h4 id="brewery-city">City</h4>
            </div>
            <div class="border-bottom-black m-1-top">
              <h3 class="phoneNbr">Phone Number:</h3>
              <h4 id="brewery-phone">Phone Number</h4>
            </div>
            <div class="border-bottom-black m-1-top">
              <h3 class="brewURL">URL:</h3>
              <h4><a src="#" id="brewery-url" class="pointer">Url</a></h4>
            </div>
          </div>
          <div class="w-33 m-25-top" id="mapid">

          </div>
          <div class="m-25-top" id="weather">
            <h3 class="tdy-weather">Location Weather:</h3>
            <h4 id="temp">Temp</h4>
          </div>
        </div>
      </div>

      <div class="callout m-25-top m-25-sides p-25 event-box" >
        <h1 id="nearbyEvents"class="border-bottom-black">Nearby Events:</h1>
        <div class="flex-row" id="event-box">

        </div>
      </div>
      <a href="index.html" class="button m-25 pointer">Return to Results Page</a>
    </main>
